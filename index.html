<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github-Finder</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header class="head">
        <a href="#" id="headbar">GitHub Finder</a>
    </header>
    <section id="sectionOne">
        <div>
            <h1 class="title">Search Github Users</h1>
            <p class="description">Enter a username to fetch user profile and repos</p>
            <input type="text" id="searchuser" placeholder="GitHub username">
            <button id="searchbtn">검색</button>
        </div>
    </section>
    <section id="sectionTwo">
        <div id="profile1"></div>
    </section>
    <section id="sectionThree">
        <div id="profile2"></div>
    </section>

    <footer>
        GitHub Finder &copy; Kimsumin123
    </footer>
</body>
</html>
